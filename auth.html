<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
<script>
// Simulate authentication success and setting session expiry to 1 minute from now
localStorage.setItem('isAuthenticated', 'true');
const now = new Date();
const expiryTime = new Date(now.getTime() + 1*60*1000); // 1 minute from now
localStorage.setItem('sessionExpiry', expiryTime.toISOString());

// Redirect to a protected page or home page after setting the session
window.location.href = 'test.html';
</script>
</body>
</html>
