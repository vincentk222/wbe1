<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="login.js"></script>
</head>
<body>

<div style="text-align:center; margin-top:20px;">
    <label for="clientID">Client ID:</label>
    <input type="text" id="clientID"><br><br>
    <label for="tenantID">Tenant ID:</label>
    <input type="text" id="tenantID"><br><br>
    <label for="clientSecret">Client Secret:</label>
    <input type="password" id="clientSecret" placeholder="Client Secret"><br><br>

    <button onclick="clearFields()">Clear</button>
    <button onclick="readData()">Read</button>
    <button onclick="saveData()">Save</button>
    <button onclick="resetSession()">Reset</button>
    <button id="loginButton" onclick="login()">Login</button>

    <div id="sessionExpiry">Session expiry information will appear here.</div>
</div>

</body>
</html>
