<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewer Page</title>
</head>
<body>
    <h1>Welcome to the Viewer Page 2</h1>
    <script>
        document.addEventListener('click', function() {
            if (localStorage.getItem('isAuthenticated')) {
                const now = new Date();
                const newExpiryTime = new Date(now.getTime() + 1*60*1000); // Extend session by 1 minute
                localStorage.setItem('sessionExpiry', newExpiryTime.toISOString());
            }
        });
        </script>
</body>
</html>
