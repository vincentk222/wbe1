<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <script>
        function checkAuthentication() {
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                // Afficher un popup d'avertissement avant de rediriger
                alert("Vous n'êtes pas authentifié. Vous allez être redirigé vers la page de connexion.");
                window.location.href = 'login.html';
            } else {
                // Ici, vous pouvez ajouter la logique pour valider le token si nécessaire
            }
        }

        window.onload = checkAuthentication;
    </script>
</head>
<body>
    <h1>Bienvenue sur la page Viewer</h1>
    <!-- Contenu de la page -->
</body>
</html>
