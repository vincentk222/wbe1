<!DOCTYPE html>
<html>
<head>
  <title>Page avec champ de saisie et fichier PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="input-field">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom">
      </div>
    </div>
    <div class="right">
      <div class="pdf-viewer">
        <object data="input.pdf" type="application/pdf">
          <embed src="input.pdf" type="application/pdf" width="100%" height="100%"></embed>
        </object>
      </div>
    </div>
  </div>
</body>
</html>
