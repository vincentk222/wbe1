<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Protégée</title>
</head>
<body>
    <h1>Contenu Protégé</h1>
    <p>Si vous voyez cette page, vous êtes authentifié.</p>

    <script>
        if (!localStorage.getItem('isAuthenticated')) {
            alert("Non authentifié. Redirection vers la page de connexion.");
            window.location.href = 'login.html';
        }
        // Ici, vous pouvez ajouter plus de logique pour afficher les informations de l'utilisateur, etc.
    </script>
</body>
</html>
