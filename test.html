<!DOCTYPE html>
<html>
<head>
  <title>Page avec champ de saisie et fichier PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh; /* hauteur de la page */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .left {
      width: 25%;
      height: 100%;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }
    .right {
      width: 75%;
      height: 100%;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .input-field {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-field input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .pdf-viewer {
      width: 100%;
      height: 75vh; /* hauteur de la partie droite */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="input-field">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom">
      </div>
    </div>
    <div class="right">
      <div class="pdf-viewer">
        <object data="input.pdf" type="application/pdf">
          <embed src="input.pdf" type="application/pdf" width="100%" height="100%"></embed>
        </object>
      </div>
    </div>
  </div>
</body>
</html>
